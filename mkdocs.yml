site_name: Prorifi3D Knowledge Base
repo_url: https://github.com/Prorifi3D-Official/Prorifi3D-Upgrades
repo_name: Prorifi3D on GitHub
nav:
    - Home: index.md
    - Product Technical Guide: 
        - Product_Technical_Guide.md
        
    - General Technical Guide: 
        - General_Technical_Guide.md
        
    - Contact us: contact.md
    
theme:
  name: material
  logo: src/icons/logo.png
  favicon: src/icons/favicon.png
  features: 
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - navigation.top
  palette:
      primary: blue
#  icon:
#    repo: src/icons/favicon.png
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
extra_css:
  - stylesheets/sidebar.css
extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/Prorifi3D
      name: Prorifi3D on Facebook
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCRQNWRVH8KuHBi94MY16joQ
      name: Prorifi3D on YouTube
